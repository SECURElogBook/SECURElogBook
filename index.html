<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for YouTube video */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .centered-image {
            max-width: 50%;
            display: block;
            margin: 0 auto;
        }
        .image-description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Website Title</h1>
    <p>Your website description goes here.</p>
    <div class="video-container">
        <!-- Replace the YouTube video URL below -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <img src="path/to/your-image.jpg" alt="Centered Image" class="centered-image">
    <p class="image-description">Description for the centered image.</p>
</body>
</html>
